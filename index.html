<html>
  <head>
    <title>WonderUs</title>
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class = "main">

    <!--Starting of Nav-->
    <nav>
      <div class = "logo">
        <img src= "images/megha.png">
      </div>
      <div class = "nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="business.html">Find My Business</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="myinfo.html">My Info</a></li>
        </ul>
      </div>
    </nav>
    <!--Ending of Nav-->

    <div class ="information">
      <div class = "overlay"></div>  
        <img src="images/bigLogo1.png" class = "bigLogo">
        <div id = "circle">
          <div class = "feature one">
            <img src = "images/aboutus.png">
            <div>
              <h1>About Us</h1>
              <p>Learn more about our website and the creators!</p>
            </div>
          </div>
          <div class = "feature two">
            <img src = "images/business2.png">
            <div>
              <h1>Find the Business</h1>
            <p>Find your business here!</p>
            </div>
          </div>
          <div class = "feature three">
            <img src = "images/signin.png">
           <div>
            <h1>Sign In</h1>
            <p>Welcome back!</p>
           </div>
          </div>
          <div class = "feature four">
            <img src = "images/myinfo.png">
            <div>
              <h1>My Info</h1>
            <p>Need to update information? Go to My Info!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class= "controls">
      <img src ="images/arrow.png" id ="upBtn">
      <h3>Features</h3>
      <img src ="images/arrow.png" id = "downBtn">
      
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");
  
      var rotateValue = circle.style.transform;
      var rotateSum;
  
      upBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
  
      }
  
      downBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
  
    </script>
  </body>
  
  </html>
